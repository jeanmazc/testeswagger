            $ref: '#/components/schemas/IncluirPessoaVinculoTomador'
        IncluirTomadorContato:
          type: array
          items:
            $ref: '#/components/schemas/IncluirTomadorContato'
    TomadorIncluirResult:
      type: object
      properties:
        success:
          type: boolean
          description: >-
            Saída: true tudo foi com sucesso. false, ocorreram erros técnicos ou
            não passou por validação de negócios, nesse caso ver container de
            Messages 
          format: bool
          example: true
        messages:
          $ref: '#/components/schemas/Messages'
        data:
          type: array
          items:
            $ref: '#/components/schemas/TomadorIncluirResponse'
    IncluirPessoaEndereco:

          format: Int32
          example: 123
        nr_cnpj_cpf:
          type: string
          description: Nr Cnpj Cpf
          format: string
          example: 'xpto'
        id_estado_civil:
          type: integer
          description: Id Estado Civil
          format: Int32
          example: 123
        id_sexo:
          type: integer
          description: Id Sexo
          format: Int32
          example: 123
        dt_nascimento:
          type: string
          description: Data Nascimento
          format: Date
          example: '2077-10-23'
        cd_profissao:
          type: integer
          description: Cd Profissao
          format: Int32
          example: 123
        Nm_fantasia:
          type: string
          description: Nm Fantasia
          format: string
          example: 'xpto'
        cd_tp_empresa:
          type: integer
          description: Cd Tp Empresa
          format: Int32
          example: 123
        cd_tp_estabelecimento:
          type: integer
          description: Cd Tp Estabelecimento
          format: Int32
          example: 123
        id_ramo_atividade:
          type: integer
          description: Id Ramo Atividade
          format: Int32
          example: 123
        dv_ppe:
          type: boolean
          description: Dv Ppe
          format: boolean
          example: true
        IncluirPessoaEndereco:
          type: array
          items:
            $ref: '#/components/schemas/IncluirPessoaEndereco'
        PessoaMeioComunicacao:
          type: array
          items:
            $ref: '#/components/schemas/PessoaMeioComunicacao'
        IncluirPessoaContaCorrente:
          type: array
          items:
            $ref: '#/components/schemas/IncluirPessoaContaCorrente'

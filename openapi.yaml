            $ref: '#/components/schemas/IncluirPessoaSituacao'
        IncluirPessoaSubLimite:
          type: array
          items:
            $ref: '#/components/schemas/IncluirPessoaSubLimite'
        IncluirPessoaCCG:
          type: array
          items:
            $ref: '#/components/schemas/IncluirPessoaCCG'
        IncluirPessoaCorretor:
          type: array
          items:
            $ref: '#/components/schemas/IncluirPessoaCorretor'
        IncluirPessoaVinculoTomador:
          type: array
          items:
            $ref: '#/components/schemas/IncluirPessoaVinculoTomador'
        IncluirTomadorContato:
          type: array
          items:
            $ref: '#/components/schemas/IncluirTomadorContato'
    TomadorIncluirResponse:
      type: object
      properties:
        cd_retorno:
          type: integer
          description: Cd Retorno
          format: Int32
          example: 123
        dv_alterar:
          type: integer
          description: Dv Alterar
          format: Int32
          example: 123
        id_pessoa:
          type: integer
          description: Id da Pessoa
          format: Int32
          example: 123
        nm_retorno:
          type: string
          description: Nm Retorno
          format: string
          example: 'xpto'
        IncluirPessoaEndereco:
          type: array
          items:
            $ref: '#/components/schemas/IncluirPessoaEndereco'
        PessoaMeioComunicacao:
          type: array
          items:
            $ref: '#/components/schemas/PessoaMeioComunicacao'
        IncluirPessoaContaCorrente:
          type: array
          items:
            $ref: '#/components/schemas/IncluirPessoaContaCorrente'
        IncluirPessoaSituacao:
          type: array
          items:
            $ref: '#/components/schemas/IncluirPessoaSituacao'
        IncluirPessoaSubLimite:

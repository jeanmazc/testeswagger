            description: Dv B Cep
            format: Int32
            example: 123
        nm_cep:
            type: string
            description: Nm Cep
            format: string
            example: "xpto"
        nm_endereco:
            type: string
            description: Nm Edereco
            format: string
            example: 'xpto'
        nr_rua_endereco:
            type: string
            description: Nr Rua Endereco
            format: string
            example: 'xpto'
        nm_complemento:
            type: string
            description: Nm Complemento
            format: string
            example: 'xpto'
        nm_bairro:
            type: string
            description: Nm Bairro
            format: string
            example: 'xpto'
        nm_cidade:
            type: string
            description: Nm Cidade
            format: string
            example: 'xpto'
        cd_uf:
            type: integer
            description: Cd Uf
            format: Int32
